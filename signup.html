<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup - Niron's Tea Supplies</title>
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
    <header>
        <!-- Navigation Menu -->
        <nav class="navbar section-content" role="navigation" aria-label="Main Navigation">
            <!-- Hamburger icon for mobile screens -->
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

            <ul class="nav-menu">
                <li>
                    <a href="/index.html">
                        <span class="nav-link">Home</span>
                    </a>
                </li>
                <li>
                    <a href="/about.html">
                        <span class="nav-link">About</span>
                    </a>
                </li>
                <li>
                    <a href="/products.html">
                        <span class="nav-link">Menu</span>
                    </a>
                </li>
                <li>
                    <a href="/signup.html" >
                        <span class="nav-link">Sign Up</span>
                    </a>
                </li>
                <li>
                    <a href="/contact.html">
                        <span class="nav-link">Contact</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="newsletter-signup">
        <section class="signup-form">
            <h2>Sign Up for Our Newsletter</h2>
            <p>Get the latest updates, tea tips, and special offers straight to your inbox!</p>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <button type="submit" class="submit-btn">Subscribe Now</button>
            </form>
        </section>
    </div>

    <footer class="footer-section">
        <p>&copy; 2025 Niron's Tea Supplies. All rights reserved.</p>
    </footer>
    <script src="/Js/script.js"></script>
